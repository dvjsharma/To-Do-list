<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
    <title>Organize and Conquer!</title>
    <link rel="icon" href="img-src/Blackvariant-Button-Ui-Requests-5-ToDo-List.512.png">
    <link rel="stylesheet" href="styles.css">
<body>
    
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-pane">
                <div class="img">
                    <img src="/img-src/profile.jpg" alt="">
                </div>
                <div class="name">
                    <div class="do-it">
                        Do-it
                    </div>
                </div>
            </div>
            <hr>
            <div class="tasks">
                <img id="calender-svg"src="img-src/calendar2-event.svg" alt="">
            <div class="wrap">You can choose a category form the list below!</div> 
            </div>
            <div class="filters">
                <p>游릭 Work</p>
                <p>游릮 Exercise</p>
                <p>游댯 Finance</p>
                <p>游리 Personal</p>
            </div>
            <div class="footer">
                made with 仇벒잺 by  <span class="author-name"> <strong>Divij Sharma</strong> </span>
            </div>
            <div class="socials">
                <a href="https://github.com/dvjsharma" target="_blank"><img src="img-src/github.svg" alt="" class="img-socials"/> </a>
                <a href="https://www.linkedin.com/in/dvjsharma/" target="_blank"> <img src="img-src/linkedin.svg" alt="" class="img-socials"/></a>
                <a href="https://www.instagram.com/dvjsharma/" target="_blank"><img src="img-src/instagram.svg" alt="" class="img-socials"></a>
            </div>
        </div>
        <div class="right-panel" id="parent-task">
            <div id="header">
                <div id="head">
                <h2 id="header-text">Get busy living <br> or get busy doing.</h2>
                </div>
                <div id="date"> </div>
            </div>
            <div class="input">
                <div class="buttons">
                <div> <button onclick="ActiveClass(this)" class="btn active" >游댯</button></div>
                <div> <button onclick="ActiveClass(this)" class="btn" >游릭</button></div>
                <div> <button onclick="ActiveClass(this)" class="btn" >游릮</button></div>
                <div> <button onclick="ActiveClass(this)" class="btn" >游리</button></div>
                 </div>
                 <div class="inputarea">
                <input type="text" id="input" placeholder="What is your new task?">
                </div>
                <div class="check">
                    <img onclick="AddInputTask()"src="img-src/plus-circle.svg" alt="" id="img-plus">
                </div>

            </div>
        </div>
    </div>
    <script src="test.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
